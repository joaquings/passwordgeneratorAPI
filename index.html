<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de librerías en CDN</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Generador de contraseñas</h1>
          
          <button class="btn btn-primary my-2" id="btnBuscar">Generar</button>
        </div>
      </div>
    </div>

    <div class="container">
      <h4 id="resultsTitle"></h4>
      <div id="contenedor">
      </div>
    </div>
  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="mb-1">Contraseñas generadas consumiendo la API de <a href="https://github.com/fawazsullia/password-generator/">Passwordinator</a></p>
    </div>
  </footer>


  <script src="js/script.js"></script>

</body>

</html>
